# src/main/resources/application.properties

# Application Name
spring.application.name=chambainfo-backend

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/chambainfo_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=ChambaInfo2025SecretKeyMustBeLongEnoughForHS512AlgorithmMinimum512Bits
jwt.expiration=86400000

# RENIEC API Configuration
reniec.api.url=https://api.decolecta.com/v1/reniec/dni
reniec.api.token=sk_10710.ZqPR38Cv4c1EJ4YPob1CGi8SOo1pYfzt

# Logging
logging.level.com.chambainfo.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB